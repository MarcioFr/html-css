<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>

    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.</p>

    <p>
        Acessando o site do
        <iframe src="https://cursoemvideo.com" frameborder="0"></iframe>
        para aprender a programar.
    </p>

    <p>
        O site do
        <iframe src="www.google.com.br" frameborder="0"></iframe>
        também é muito legal. <!--EXISTE ALGUNS SITES POSSUEM PROTEÇÃO PARA QUE SEU CONTEÚDO NAO SEJAM EXIBIDOS DENTRO DE IFRAME. -->
    </p>
    
</body>
</html>
